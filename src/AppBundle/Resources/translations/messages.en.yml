about:
    howbillingworks:
        headline: How billing works
        introduction_one: When running your cloud gaming rig, you are charged for usage hours.
                          A new usage hour begins as soon as your cloud gaming rig finished booting and
                          is therefore available for use. Within this running usage hour, you can stop
                          and start your cloud gaming rig as often as you wish, without any effect on
                          billing.
        introduction_two: In case your cloud gaming rig is still running at the end of the
                          usage hour, another usage hour begins, and you are charged for it.
        introduction_three: The diagrams below visualize this mechanism.
        introduction_four: Please note that independently from usage billing, you are also billed a small fee
                           (around $0.02 per hour per 100 GB) for the hard disk storage of your cloud gaming rig.
                           Because this storage space is always provisioned, also if your system is not running,
                           this fee is billed also when your cloud gaming rig is off. Of course, once you remove a cloud
                           gaming rig, the system and all its storage is decommisioned, and you are no longer billed
                           for hard disk storage space.
        headline_one_hour: Using a cloud gaming rig for one hour
        headline_two_hours: Using a cloud gaming rig for two consecutive hours
    privacypolicy:
      headline_primary: Our Privacy Policy
      text_primary: >
          <p>
            Die deutschsprachige Version unserer Datenschutzerklärung finden Sie weiter unten auf der Seite.
          </p>
          <p>
            Current as of: 12.04.2017
          </p>
          <p>
            Your trust in us is important to us! This is why we guarantee a maximum of safety and security for all your personal data. Our privacy policy is in accordance with German law, especially the Federal Data Protection Act (BDSG) and the Tele Media Act (TMG).
          </p>
          <h4>Gaming: Solved. Privacy Policy</h4>
          <p>
             We store and use your personal data only for contacting you and for providing and managing your personal user account.
          </p>
          <p>
            Please note that all personal data which you enter and store on your cloud gaming rig instances which we provide to you are stored out of our reach and out of our control on the system instances at Amazon Web Services, operated by Amazon Web Services, Inc., 410 Terry Avenue North, Seattle WA 98109, United States. Depending on your choice of a cloud gaming rig launch location, your instances are potentially operated outside of Germany and the EU, for example in the USA.
          </p>
          <h4>We do not share your personal data with third parties</h4>
          <p>

            We do not make your personal available to third parties. We only store your data for your registration and to make your personal user account available to you.
            We do not store credit card information or other payment information. However, your payment information are stored and handled by PayPal or other payment providers which are handling your payments to us.
          </p>
          <h4>Cookies</h4>
          <p>
            We use cookies at different places of our web site. They are only needed in order to allow you to use your personal user account.
            Additionally, we use an internal function of your browser in order to detect your current time zone, and store this information in a cookie.
          </p>
          <p>
            We guarantee that in this context, no personal information like name or address are collected or stores. Technically, it neither possible to spy on data on your computer through the means of cookies, nor is your privacy at risk by our use of cookies.
          </p>
          <h4>Web analytics services</h4>
          <p>
            This web site uses Google Analytics, a web analytics service from Google Inc. ("Google"). Google Analytics too uses cookies, small text files which are stored on your computer and allow to analyse how you are using the web site.
            The information generated through these cookies with information on your web site usage are transferred to servers from Google operated in the USA, and stored there.
            In case of activation of IP anonymization on this web site, your IP address will be truncated by Google before being stored. This applies to all traffic originating from member states of the EU or other members of the EEA contract.
          </p>
          <p>

            Google will use this information to analyze your usage of this web site in order to generate reports about web site activity and other information for us. Your browser's IP address which is transferred to Google Analytics in this context are not linked with other data from Google.
          </p>
          <p>
            You can deny the storage of cookies through settings/preferences in your browser. Please note that in this case, some of the features of our web site may not be available to you.
            Additionally, you can avert collection and storage of Google Analytics information by downloading and installing the browser plugin available at <a href="http://tools.google.com/dlpage/gaoptout?hl=de">http://tools.google.com/dlpage/gaoptout?hl=de</a>.
          </p>
          <p>
            Please note that this web site uses the Google Analytics extension "_anonymizeIp()", which results in truncated IP addresses being collected and stored, which avoids a direct mapping to persons of the collected information.
          </p>
          <h4> Disclosure, amendment, blocking and deletion of your information</h4>
          <p>
            According to the Federal Data Protection Act you have a right to disclose, amend, block or delete your saved information.
          </p>
          <p>
            According to § 15 of the Tele Media Act (TMG) you as a web site visitor have the right to opt-out of storage of the anonymously collected visitor data for the future.
          </p>
          <p>
            You can at any time opt-out of the usage of your personal data for the future. In this case, please contact:
          </p>
          <p>
            Gaming: Solved.<br>
            Manuel Kiessling<br>
            Freiherrenstr. 32<br>
            41515 Grevenbroich<br>
            Germany<br>
          </p>
          <p>
            or via e-mail to <a href="mailto:info@gamingsolved.com">info@gamingsolved.com</a>.
          </p>
          <h4>External links on our web site</h4>
          <p>
            On our web site you will find links which refer to web sites of third parties. We do not have any influence on content and structure of web sites from others. Our privacy policy does not apply on these sites.
          </p>
          <h4>Changes to the privacy policy</h4>
          <p>
            We may change this privacy policy at any time without prior notice. Please inform yourself about the currently valid privacy policy whenever you use "gamingsolved.com".
          </p>
          <h4>Contect person for privacy-related issues</h4>
          <p>
            For all issues regarding privacy, please contact:
          </p>
          <p>
            Manuel Kiessling<br>
            Freiherrenstr. 32<br>
            41515 Grevenbroich<br>
            Germany<br>
          </p>
          <p>
            e-mail: <a href="mailto:info@gamingsolved.com">info@gamingsolved.com</a>.
          </p>
      headline_secondary: Unsere Datenschutzerklärung
      text_secondary: >
          <p>
            Stand: 12.04.2017
          </p>
          <p>
            Ihr Vertrauen ist uns wichtig! Darum garantieren wir Ihnen größtmögliche Sicherheit und den Schutz aller persönlichen Daten. Unsere Datenschutzpraxis steht im Einklang mit dem Bundesdatenschutzgesetz (BDSG) sowie dem Telemediengesetz (TMG).
          </p>
          <h4>Gaming: Solved. Datenschutzerklärung</h4>
          <p>
             Wir speichern und verwenden Ihre personenbezogenen Daten nur für die Kontaktaufnahme mit Ihnen sowie für die Bereitstellung und Verwaltung Ihres persönlichen Benutzerkontos.
          </p>
          <p>
            Beachten Sie, dass jegliche auch personenbezogene Daten, welche Sie auf durch uns für Sie bereitgestellten Remote-Desktops hinterlegen, außerhalb unseres Zugriffs und unserer Kontrolle auf den für Sie betriebenen Systeminstanzen bei Amazon Web Services, betrieben durch Amazon Web Services, Inc., 410 Terry Avenue North, Seattle WA 98109, United States, gespeichert werden. Abhängig von Ihrer Wahl des Betriebsstandorts Ihrer Remote-Desktops werden diese Instanzen potenziell außerhalb Deutschlands und der EU betrieben, zum Beispiel in den Vereinigten Staaten von Amerika.
          </p>
          <h4>Keine Weitergabe Ihrer Daten</h4>
          <p>
            Wir geben Ihre personenbezogenen Daten nicht an Dritte weiter. Ihre Daten werden lediglich für die Registrierung und Nutzung Ihres persönlichen Benutzerkontos verwendet.
            Wir speichern keine Kreditkartendaten oder sonstige Zahlmitteldaten. Ihre Zahlmitteldaten werden jedoch von PayPal oder sonstigen bei der Zahlungsabwicklung beauftragten Zahlungsdienstleistern erhoben und verarbeitet.
          </p>
          <h4>Cookies</h4>
          <p>
            Cookies setzen wir an verschiedenen Stellen unserer Website ein. Sie dienen lediglich dazu, ein korrektes Einloggen in Ihr persönliches Benutzerkonto sicherzustellen.
            Weiterhin ermitteln wir über eine interne Funktion Ihres Browser Ihre aktuelle Zeitzone und speichern diese in einem Cookie ab, so dass wir Zeitangaben auf unserer Seite
            in der für Sie gültigen Zeitzone anzeigen können.
          </p>
          <p>
            Wir versichern Ihnen, dass in diesem Zusammenhang keine personenbezogenen Daten, wie z.B. Name oder Adresse, erhoben oder gespeichert werden. Es ist technisch weder möglich, durch Cookies Ihre Festplatte auszuspähen, noch wird durch den Einsatz von Cookies in anderer Weise Ihre Privatsphäre verletzt.
          </p>
          <h4>Webanalysedienste</h4>
          <p>
            Diese Website benutzt Google Analytics, einen Webanalysedienst der Google Inc. ("Google"). Google Analytics verwendet ebenfalls sog. "Cookies", Textdateien, die auf Ihrem Computer gespeichert werden und die eine Analyse der Benutzung der Website durch Sie ermöglichen. Die durch den Cookie erzeugten Informationen über Ihre Benutzung dieser Website werden in der Regel an einen Server von Google in den USA übertragen und dort gespeichert. Im Falle der Aktivierung der IP-Anonymisierung auf dieser Webseite, wird Ihre IP-Adresse von Google jedoch innerhalb von Mitgliedstaaten der Europäischen Union oder in anderen Vertragsstaaten des Abkommens über den Europäischen Wirtschaftsraum zuvor gekürzt.
          </p>
          <p>
            Im Auftrag des Betreibers dieser Website wird Google diese Informationen benutzen, um Ihre Nutzung der Website auszuwerten, um Reports über die Websiteaktivitäten zusammenzustellen und um weitere mit der Websitenutzung und der Internetnutzung verbundene Dienstleistungen gegenüber dem Websitebetreiber zu erbringen. Die im Rahmen von Google Analytics von Ihrem Browser übermittelte IP-Adresse wird nicht mit anderen Daten von Google zusammengeführt.
          </p>
          <p>
            Sie können die Speicherung der Cookies durch eine entsprechende Einstellung Ihrer Browser-Software verhindern; wir weisen Sie jedoch darauf hin, dass Sie in diesem Fall gegebenenfalls nicht sämtliche Funktionen dieser Website vollumfänglich werden nutzen können. Sie können darüber hinaus die Erfassung der durch das Cookie erzeugten und auf Ihre Nutzung der Website bezogenen Daten (inkl. Ihrer IP-Adresse) an Google sowie die Verarbeitung dieser Daten durch Google verhindern, indem sie das unter dem folgenden Link verfügbare Plugin herunterladen und installieren: <a href="http://tools.google.com/dlpage/gaoptout?hl=de">http://tools.google.com/dlpage/gaoptout?hl=de</a>.
          </p>
          <p>
            Angesichts der Diskussion um den Einsatz von Analysetools mit vollständigen IP-Adressen möchten wir darauf hinweisen, dass diese Website Google Analytics mit der Erweiterung "_anonymizeIp()" verwendet und daher IP-Adressen nur gekürzt weiterverarbeitet werden, um eine direkte Personenbeziehbarkeit auszuschließen.
          </p>
          <h4>Auskunfts- und Widerrufsrechte</h4>
          <p>
            Nach dem Bundesdatenschutzgesetz haben Sie ein Recht auf unentgeltliche Auskunft über Ihre gespeicherten Daten sowie ggf. ein Recht auf Berichtigung, Sperrung oder Löschung dieser Daten.
          </p>
          <p>
            Nach § 15 der aktuellen Fassung des Telemediengesetzes haben Sie als Webseitenbesucher das Recht, der Datenspeicherung Ihrer (anonymisiert erfassten) Besucherdaten für die Zukunft zu widersprechen.
          </p>
          <p>
            Ihre Einwilligung zur Nutzung Ihrer personenbezogenen Daten können Sie jederzeit für die Zukunft widersprechen. Widersprüche richten Sie bitte an
          </p>
          <p>
            Gaming: Solved.<br>
            Manuel Kiessling<br>
            Freiherrenstr. 32<br>
            41515 Grevenbroich<br>
            Deutschland<br>
          </p>
          <p>
            oder per E-Mail an <a href="mailto:info@gamingsolved.com">info@gamingsolved.com</a>.
          </p>
          <h4>Externe Links auf unseren Webseiten</h4>
          <p>
            Zu Ihrer optimalen Information finden Sie auf unseren Webseiten Links, die auf Seiten Dritter verweisen. Wir haben keinerlei Einfluss auf den Inhalt und die Gestaltung von Seiten anderer Anbieter. Unsere Datenschutzerklärung gilt dort nicht.
          </p>
          <h4>Änderung der Datenschutzerklärung</h4>
          <p>
            Wir behalten uns vor, diese Datenschutzerklärung jederzeit ohne Ankündigung zu ändern. Bitte informieren Sie sich bei jeder Nutzung von "gamingsolved.com" über die zum jeweiligen Zeitpunkt geltende aktuelle Datenschutzerklärung.
          </p>
          <h4>Ansprechpartner für Datenschutz</h4>
          <p>
            Für Fragen zum Thema Datenschutz steht Ihnen zur Verfügung:
          </p>
          <p>
            Manuel Kiessling<br>
            Freiherrenstr. 32<br>
            41515 Grevenbroich<br>
            Deutschland<br>
          </p>
          <p>
            E-Mail: <a href="mailto:info@gamingsolved.com">info@gamingsolved.com</a>.
