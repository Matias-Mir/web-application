      headline_secondary: Unsere Datenschutzerklärung
      text_secondary: >
          <p>
            Stand: 12.04.2017
          </p>
          <p>
            Ihr Vertrauen ist uns wichtig! Darum garantieren wir Ihnen größtmögliche Sicherheit und den Schutz aller persönlichen Daten. Unsere Datenschutzpraxis steht im Einklang mit dem Bundesdatenschutzgesetz (BDSG) sowie dem Telemediengesetz (TMG).
          </p>
          <h4>ubiqMachine Datenschutzerklärung</h4>
          <p>
             Wir speichern und verwenden Ihre personenbezogenen Daten nur für die Kontaktaufnahme mit Ihnen.
          </p>
          <p>
            Beachten Sie, dass jegliche auch personenbezogene Daten, welche Sie auf durch uns für Sie bereitgestellten Remote-Desktops hinterlegen, außerhalb unseres Zugriffs und unserer Kontrolle auf den für Sie betriebenen Systeminstanzen bei Amazon Web Services, betrieben durch Amazon Web Services, Inc., 410 Terry Avenue North, Seattle WA 98109, United States, gespeichert werden. Abhängig von Ihrer Wahl des Betriebsstandorts Ihrer Remote-Desktops werden diese Instanzen potenziell außerhalb Deutschlands und der EU betrieben, zum Beispiel in den Vereinigten Staaten von Amerika.
          </p>
          <h4>Keine Weitergabe Ihrer Daten</h4>
          <p>
            Wir geben Ihre personenbezogenen Daten nicht an Dritte weiter. Ihre Daten werden lediglich für die Registrierung und Nutzung Ihres persönlichen Benutzerkontos verwendet.
            Wir speichern keine Kreditkartendaten oder sonstige Zahlmitteldaten. Ihre Zahlmitteldaten werden jedoch von PayPal oder sonstigen bei der Zahlungsabwicklung beauftragten Zahlungsdienstleistern erhoben und verarbeitet.
          </p>
          <h4>Cookies</h4>
          <p>
            Cookies setzen wir an verschiedenen Stellen unserer Website ein. Sie dienen lediglich dazu, ein korrektes Einloggen in Ihr persönliches Benutzerkonto sicherzustellen.
            Weiterhin ermitteln wir über eine interne Funktion Ihres Browser Ihre aktuelle Zeitzone und speichern diese in einem Cookie ab, so dass wir Zeitangaben auf unserer Seite
            in der für Sie gültigen Zeitzone anzeigen können.
          </p>
          <p>
            Wir versichern Ihnen, dass in diesem Zusammenhang keine personenbezogenen Daten, wie z.B. Name oder Adresse, erhoben oder gespeichert werden. Es ist technisch weder möglich, durch Cookies Ihre Festplatte auszuspähen, noch wird durch den Einsatz von Cookies in anderer Weise Ihre Privatsphäre verletzt.
          </p>
          <h4>Webanalysedienste</h4>
          <p>
            Diese Website benutzt Google Analytics, einen Webanalysedienst der Google Inc. ("Google"). Google Analytics verwendet ebenfalls sog. "Cookies", Textdateien, die auf Ihrem Computer gespeichert werden und die eine Analyse der Benutzung der Website durch Sie ermöglichen. Die durch den Cookie erzeugten Informationen über Ihre Benutzung dieser Website werden in der Regel an einen Server von Google in den USA übertragen und dort gespeichert. Im Falle der Aktivierung der IP-Anonymisierung auf dieser Webseite, wird Ihre IP-Adresse von Google jedoch innerhalb von Mitgliedstaaten der Europäischen Union oder in anderen Vertragsstaaten des Abkommens über den Europäischen Wirtschaftsraum zuvor gekürzt.
          </p>
          <p>
            Im Auftrag des Betreibers dieser Website wird Google diese Informationen benutzen, um Ihre Nutzung der Website auszuwerten, um Reports über die Websiteaktivitäten zusammenzustellen und um weitere mit der Websitenutzung und der Internetnutzung verbundene Dienstleistungen gegenüber dem Websitebetreiber zu erbringen. Die im Rahmen von Google Analytics von Ihrem Browser übermittelte IP-Adresse wird nicht mit anderen Daten von Google zusammengeführt.
          </p>
          <p>
            Sie können die Speicherung der Cookies durch eine entsprechende Einstellung Ihrer Browser-Software verhindern; wir weisen Sie jedoch darauf hin, dass Sie in diesem Fall gegebenenfalls nicht sämtliche Funktionen dieser Website vollumfänglich werden nutzen können. Sie können darüber hinaus die Erfassung der durch das Cookie erzeugten und auf Ihre Nutzung der Website bezogenen Daten (inkl. Ihrer IP-Adresse) an Google sowie die Verarbeitung dieser Daten durch Google verhindern, indem sie das unter dem folgenden Link verfügbare Plugin herunterladen und installieren: <a href="http://tools.google.com/dlpage/gaoptout?hl=de">http://tools.google.com/dlpage/gaoptout?hl=de</a>.
          </p>
          <p>
            Angesichts der Diskussion um den Einsatz von Analysetools mit vollständigen IP-Adressen möchten wir darauf hinweisen, dass diese Website Google Analytics mit der Erweiterung "_anonymizeIp()" verwendet und daher IP-Adressen nur gekürzt weiterverarbeitet werden, um eine direkte Personenbeziehbarkeit auszuschließen.
          </p>
          <h4>Auskunfts- und Widerrufsrechte</h4>
          <p>
            Nach dem Bundesdatenschutzgesetz haben Sie ein Recht auf unentgeltliche Auskunft über Ihre gespeicherten Daten sowie ggf. ein Recht auf Berichtigung, Sperrung oder Löschung dieser Daten.
          </p>
          <p>
            Nach § 15 der aktuellen Fassung des Telemediengesetzes haben Sie als Webseitenbesucher das Recht, der Datenspeicherung Ihrer (anonymisiert erfassten) Besucherdaten für die Zukunft zu widersprechen.
          </p>
          <p>
            Ihre Einwilligung zur Nutzung Ihrer personenbezogenen Daten können Sie jederzeit für die Zukunft widersprechen. Widersprüche richten Sie bitte an
          </p>
          <p>
            ubiqMachine<br>
            Manuel Kiessling<br>
            Freiherrenstr. 32<br>
            41515 Grevenbroich<br>
          </p>
          <p>
            oder per E-Mail an <a href="mailto:info@ubiqmachine.com">info@ubiqmachine.com</a>.
          </p>
          <h4>Externe Links auf unseren Webseiten</h4>
          <p>
            Zu Ihrer optimalen Information finden Sie auf unseren Webseiten Links, die auf Seiten Dritter verweisen. Wir haben keinerlei Einfluss auf den Inhalt und die Gestaltung von Seiten anderer Anbieter. Unsere Datenschutzerklärung gilt dort nicht.
          </p>
          <h4>Änderung der Datenschutzerklärung</h4>
          <p>
            Wir behalten uns vor, diese Datenschutzerklärung jederzeit ohne Ankündigung zu ändern. Bitte informieren Sie sich bei jeder Nutzung von "ubiqmachine.com" über die zum jeweiligen Zeitpunkt geltende aktuelle Datenschutzerklärung.
          </p>
          <h4>Ansprechpartner für Datenschutz</h4>
          <p>
            Für Fragen zum Thema Datenschutz steht Ihnen zur Verfügung:
          </p>
          <p>
            Manuel Kiessling<br>
            Freiherrenstr. 32<br>
            41515 Grevenbroich<br>
          </p>
          <p>
            E-Mail: <a href="mailto:info@ubiqmachine.com">info@ubiqmachine.com</a>.
          </p>

