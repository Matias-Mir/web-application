about:
    howbillingworks:
        headline: How billing works
        introduction_one: When running your remote desktop, ubiqMachine charges you for usage hours.
                          A new usage hour begins as soon as your remote desktop finished booting and
                          is therefore available for use. Within this running usage hour, you can stop
                          and start your remote desktop as ofent as you wish, without any effect on
                          billing.
        introduction_two: In case your remote desktop is still running at the end of the
                          usage hour, another usage hour begins, and you are charged for it.
        introduction_three: The diagrams below visualize this mechanism.
        headline_one_hour: Using a remote desktop for one hour
        headline_two_hours: Using a remote desktop for two consecutive hours
    privacypolicy:
      headline_primary: Our Privacy Policy
      text_primary: >
          <p>
            This privacy policy has been compiled to better serve those who are concerned with how their 'Personally Identifiable Information' (PII) is being used online. PII, as described in US privacy law and information security, is information that can be used on its own or with other information to identify, contact, or locate a single person, or to identify an individual in context. Please read our privacy policy carefully to get a clear understanding of how we collect, use, protect or otherwise handle your Personally Identifiable Information in accordance with our website.
          </p>
          <h4>What personal information do we collect from the people that visit our website?</h4>
          <p>
            When registering on our site, as appropriate, you may be asked to enter your name, email address or other details to help you with your experience.
          </p>
          <h4>When do we collect information?</h4>
          <p>
            We collect information from you when you register on our site or enter information on our site. In addition, when visiting our site we inquire from your web browser your current time zone in order to show you date and time information correctly for the time zone you are in.
          </p>
          <h4>How do we use your information?</h4>
          <p>
            We may use the information we collect from you when you register and surf the website, or use certain other site features in the following ways:
            To personalize your experience so that you can manage your personal set of remote desktops.
          </p>
          <h4>How do we protect your information?</h4>
          <p>
            We do not use vulnerability scanning and/or scanning to PCI standards.
            We do not use Malware Scanning.
          </p>
          <p>
            Your personal information is contained behind secured networks and is only accessible by a limited number of persons who have special access rights to such systems, and are required to keep the information confidential. In addition, all information you supply is encrypted via TLS/SSL technology.
          </p>
          <p>
            We implement a variety of security measures to maintain the safety of your personal information.
          </p>
          <p>
            All financial transactions are processed through a gateway provider and are not stored or processed on our servers.
          </p>
          <h4>Do we use 'cookies'?</h4>
          <p>
            Yes. Cookies are small files that a site or its service provider transfers to your computer's hard drive through your Web browser (if you allow) that enables the site's or service provider's systems to recognize your browser and capture and remember certain information. For instance, we use cookies to help us remember your login status and your current time zone. They are also used to help us understand your preferences based on previous or current site activity, which enables us to provide you with improved services. We also use cookies to help us compile aggregate data about site traffic and site interaction so that we can offer better site experiences and tools in the future.
          </p>
          <p>
            You can choose to have your computer warn you each time a cookie is being sent, or you can choose to turn off all cookies. You do this through your browser settings. Since every browser is a little different, look at your browser's Help Menu to learn the correct way to modify your cookies.
          </p>
          <h4>If users disable cookies in their browser:</h4>
          <p>
            If you turn cookies off, several features that make your site experience more efficient may not function properly. You will not be able to log in to your registered account if you do not allow us to set
            cookies.
          </p>
          <h4>Third-party disclosure</h4>
          <p>
            We do not sell, trade, or otherwise transfer to outside parties your Personally Identifiable Information unless we provide users with advance notice. This does not include website hosting partners and other parties who assist us in operating our website, conducting our business, or serving our users, so long as those parties agree to keep this information confidential. We may also release information when it's release is appropriate to comply with the law, enforce our site policies, or protect ours or others' rights, property or safety.
          </p>
          <p>
             However, non-personally identifiable visitor information may be provided to other parties for marketing, advertising, or other uses.
          </p>
          <h4>Third-party links</h4>
          <p>
            We do not include or offer third-party products or services on our website.
          </p>
          <h4>Google</h4>
          <p>
            We, along with third-party vendors such as Google use first-party cookies (such as the Google Analytics cookies) and third-party cookies (such as the DoubleClick cookie) or other third-party identifiers together to compile data regarding user interactions with ad impressions and other ad service functions as they relate to our website.
          </p>
          <h4>Opting out:</h4>
          <p>
             Users can set preferences for how Google advertises to you using the Google Ad Settings page. Alternatively, you can opt out by visiting the Network Advertising Initiative Opt Out page or by using the Google Analytics Opt Out Browser add on.
          </p>
          <h4>California Online Privacy Protection Act</h4>
          <p>
            CalOPPA is the first state law in the nation to require commercial websites and online services to post a privacy policy. The law's reach stretches well beyond California to require any person or company in the United States (and conceivably the world) that operates websites collecting Personally Identifiable Information from California consumers to post a conspicuous privacy policy on its website stating exactly the information being collected and those individuals or companies with whom it is being shared. - See more at: <a href="http://consumercal.org/california-online-privacy-protection-act-caloppa/#sthash.0FdRbT51.dpuf">http://consumercal.org/california-online-privacy-protection-act-caloppa/#sthash.0FdRbT51.dpuf</a>
          </p>
          <h4>According to CalOPPA, we agree to the following:</h4>
          <p>
            Users can visit our site anonymously.
            <br>
            Once this privacy policy is created, we will add a link to it on our home page or as a minimum, on the first significant page after entering our website.
            <br>
            Our Privacy Policy link includes the word 'Privacy' and can easily be found on the page specified above.
            <br>
            You will be notified of any Privacy Policy changes on our Privacy Policy Page.
            <br>
            You can change your personal information by emailing us at <a href="mailto:info@ubiqmachine.com">info@ubiqmachine.com</a>.
          </p>
          <h4>How does our site handle Do Not Track signals?</h4>
          <p>
            We honor Do Not Track signals and Do Not Track, plant cookies, or use advertising when a Do Not Track (DNT) browser mechanism is in place.
          </p>
          <h4>Does our site allow third-party behavioral tracking?</h4>
          <p>
            It's also important to note that we do not allow third-party behavioral tracking.
          </p>
          <h4>Contacting Us</h4>
          <p>
            If there are any questions regarding this privacy policy, you may contact us using the information below.
          </p>
          <p>
            ubiqmachine.com
            <br>
            Manuel Kiessling
